name: macOS with vk

on:
  workflow_dispatch:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14]
        kind: [static, shared]
        ncnn_ver: [20250916, 20260113]

    runs-on: ${{ matrix.os }}

    concurrency:
        group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-macOS-${{ matrix.kind }}-${{ matrix.ncnn_ver }}-vk
        cancel-in-progress: true
    steps:
      - uses: actions/checkout@v6
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@master
          actions-cache-folder: '.xmake-cache'

      - name: Download
        run: |
          brew install tree
          wget -q https://github.com/KhronosGroup/MoltenVK/releases/download/v1.2.8/MoltenVK-all.tar
          tar -xf MoltenVK-all.tar
          echo "NCNN_VULKAN_DRIVER=$GITHUB_WORKSPACE/MoltenVK/MoltenVK/dynamic/dylib/macOS/libMoltenVK.dylib" >> $GITHUB_ENV

      - name: Configure
        run: |
          python3 --version
          xmake f -vD -y -k ${{ matrix.kind }} --ncnn_ver=${{ matrix.ncnn_ver }}

      - name: Build
        run: |
          xmake build -vD

      - name: Install
        run: |
          xmake install -vD -o ./install
          tree ./install
